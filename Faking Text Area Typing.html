<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking textarea Typing</title>
</head>
<body>
<h2> Typing anything slowly</h2>
<form>
    <textarea id="f"  cols="40" rows="10" onkeydown="typeTextArea()"></textarea>
</form>

</body>
</html>
<script>
    let str = "I LOVE YOU!!!"
    let array = str.split("");
    // console.log(array);
    // for (i = 0; i < array.length; i++) {
    //     if (array[i] == " ") {
    //         array.splice(i - 1, 2, array[i - 1]);
    //     }
    // }
    // console.log(array);

    function typeTextArea() {
        let t = document.getElementById("f").value;
        let j = t.length;
        let space = "";
        if (j > 0) {
            for (i = 0; i < j; i++) {
                space += array[i];
                if (i == array.length) {
                    document.getElementById('f').value = "";
                    space = ""
                }
            }
        }
        document.getElementById("f").value = space;
        //space = "";
        setTimeout(typeTextArea(), 1000);
    }
    typeTextArea();
    //console.log(space)
</script>
